<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Course sign Up</title>
</head>

<body>
    <form>
        <h1> Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="fname">First Name: </label>
        <input id="fname" type="text" value="" placeholder="First Name" required>
        <label for="lname">Last Name: </label>
        <input id="lname" type="text" value="" placeholder="Last Name" required>
        <p></p>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="name@email.com" required>
        <label for="passwd">Password: </label>
        <input id="passwd" type="password">
        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes: </label>
        <input id="Yes" type="radio" name="check1">
        <label for="No">No: </label>
        <input id="No" type="radio" name="check1">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>
        <p></p>
        <input type="submit" value="Submit Feedback">
    </form>


</body>

</html>
